<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container mb-4">
    <div class="row">
      <div class="col">
        <div class="display-3">
          Pok√©Dex
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="contents">
      
    </div>
  </div>

  <script>
    const colors = {
      fire: '#FDDFDF',
      grass: '#DEFDE0',
      electric: '#FCF7DE',
      water: '#DEF3FD',
      ground: '#f4e7da',
      rock: '#d5d5d4',
      fairy: '#fceaff',
      poison: '#cbc3e3',
      bug: '#f8d5a3',
      dragon: '#97b3e6',
      psychic: '#eaeda1',
      flying: '#F5F5F5',
      fighting: '#E6E0D4',
      normal: '#F5F5F5'
    };

    var contents = document.getElementById("contents");

    const getPokemon = async () => {
      for(var i = 1; i <= 50; i++){
        const response = await fetch('https://pokeapi.co/api/v2/pokemon/' + i);
        const pokemon = await response.json();

        var pokemonType = pokemon.types[0].type.name;

        contents.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card my-3 shadow p-5 rounded-5 text-center">
              <div class="mx-auto rounded-circle" style="width: 200px; height: 200px; background-color: `+colors[pokemonType]+`;">
                <img src="`+pokemon.sprites.versions['generation-iv']['heartgold-soulsilver'].front_default+`" class="w-100">
              </div>
              <div class="my-3 h4">
                #`+pokemon.id+` `+pokemon.name+`
              </div>
              <div class="my-3 rounded-5 border py-2">
                `+pokemonType+`
              </div>
            </div>
          </div>
        `;
      }
    }

    getPokemon();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
