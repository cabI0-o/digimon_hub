        let currentIndex = 0;

        function renderSlider() {
            imageEl.src = sliderData[currentIndex].image;
            textEl.textContent = sliderData[currentIndex].text;

            nameEl.offsetHeight;
            nameEl.style.animation = "";
            nameEl.textContent = sliderData[currentIndex].name;
        }

        function next() {
            currentIndex = (currentIndex + 1) % sliderData.length;
            renderSlider();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + sliderData.length) % sliderData.length;
            renderSlider();
        }

        document.addEventListener("DOMContentLoaded", () => {
            showSlider();
            renderSlider();
        });
    </script>

    <script>
        const colors = {
            Rookie: '#DEFDE0',
            Champion: '#DEF3FD',
            Ultimate: '#FCF7DE',
            Mega: '#FDDFDF',
            default: '#F5F5F5'
        };

        const apiUrl = 'https://digimon-api.vercel.app/api/digimon';
        let allDigimon = [];

        const contentArea = document.getElementById("contentArea");
        const searchInput = document.getElementById("searchInput");

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch(apiUrl);
            allDigimon = await response.json();
        });

        function searchDigimon() {
            const query = searchInput.value.toLowerCase();
            const result = allDigimon.find(d => d.name.toLowerCase().includes(query));

            if (result) {
                hideSlider();
                displayDigimon(result);
            } else {
                alert('Digimon not found!');
            }
        }

        function showAllDigimon() {
            hideSlider();
            contentArea.innerHTML = '';
            allDigimon.forEach(d => {
                contentArea.innerHTML += createCardHtml(d);
            });
        }

        function displayDigimon(digimon) {
            hideSlider();
            contentArea.innerHTML = `
                <div class="d-flex justify-content-center">
                    ${createCardHtml(digimon, true)}
                </div>`;
        }

        function createCardHtml(digimon, detailed = false) {
            const level = digimon.level || 'default';
            const bgColor = colors[level] || colors.default;

            return `
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-3 rounded-5 my-4 text-center digimon-card"
                    onclick='displayDigimon(${JSON.stringify(digimon)})'>
                    <div class="digimon-img-bg" style="background:${bgColor}">
                        <img class="w-75 rounded-circle" src="${digimon.img}">
                    </div>
                    <h4 class="my-3">${digimon.name}</h4>
                    <div class="border rounded-5 p-2" style="background:${bgColor}">
                        Level: ${level}
                    </div>
                    ${detailed ? `<p class="mt-2"><strong>Attribute:</strong> ${digimon.attribute || 'N/A'}</p>` : ''}
                </div>
            </div>`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
